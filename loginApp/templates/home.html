{% extends "base.html" %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 bg-dark text-light p-4 rounded">
            <div class="flex flex-col justify-center items-center space-y-4">
                <h1 class="text-2xl font-bold text-[#005CFF]">Nueva Solicitud</h1>
                <form id="dynamic-form" method="post" enctype="multipart/form-data" class="formulario-container">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="tipo_sol" class="form-label text-gray-400">Tipo de Solicitud:</label>
                        <select id="tipo_sol" name="tipo_sol" class="form-control mi-clase-select">
                            <option value="">--Seleccione--</option>
                            {% for form in formularios %}
                            <option value="{{form.prefix}}">{{form.prefix}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="campos-formulario" class="space-y-2">
                        <!-- Aquí van tus campos dinámicos -->
                    </div>
                    <button class="btn btn-primary w-full mt-4 mi-clase-boton" type="submit">
                        <i class="fas fa-plus-circle mr-2"></i> <!-- Icono de Font Awesome -->
                        Crear Solicitud
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('tipo_sol').addEventListener('change', function() {
        var opcion = this.value;
        var camposForm = document.getElementById('campos-formulario');
        
        // Lógica para mostrar los campos adicionales según la opción seleccionada
        switch (opcion) {
            {% for form in formularios %}
            case "{{form.prefix}}":
                camposForm.innerHTML = {% spaceless %}'{{form}}'{% endspaceless %};
                break
            {% endfor %}
            default:
                camposForm.innerHTML = '';
                break;
        }
    });
</script>
{% endblock %}
