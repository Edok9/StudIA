{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center space-y-4">
    <h1 class="text-2xl font-bold text-[#005CFF]">Casos de Uso</h1>
    <!--
// v0 by Vercel.
// https://v0.dev/t/5NcWwZWEvFJ
-->
    <div class="flex flex-col w-full gap-4">
        <div class="border rounded-lg">
            <div class="relative w-full overflow-auto">
                <table class="w-full caption-bottom text-sm">
                    <thead class="[&amp;_tr]:border-b">
                        <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted">
                            <th class="h-12 px-4 text-left align-middle font-medium w-[250px]">
                                Nombre</th>
                            <th class="h-12 px-4 text-left align-middle font-medium">
                                Descripci√≥n</th>
                            <th class="h-12 px-4 align-middle font-medium w-[160px] text-middle">
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if casos %}
                        {% for caso in casos %}
                        <tr>
                            <td class="p-4 align-middle font-medium">{{caso.nombre_t_sol}}</td>
                            <td class="p-4 align-middle">{{caso.descripcion_t_sol}}</td>
                            <td class="p-4 align-middle text-center">
                                <button
                                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium h-10 w-10 rounded-full"
                                    title="Editar" type="button"
                                    onclick="location.href='{% url 'editarCaso' pk=caso.id_tipo_sol %}'">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                        <path d="M4 13.5V4a2 2 0 0 1 2-2h8.5L20 7.5V20a2 2 0 0 1-2 2h-5.5">
                                        </path>
                                        <polyline points="14 2 14 8 20 8"></polyline>
                                        <path
                                            d="M10.42 12.61a2.1 2.1 0 1 1 2.97 2.97L7.95 21 4 22l.99-3.95 5.43-5.44Z">
                                        </path>
                                    </svg>
                                </button>
                                  <button
                                    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium h-10 w-10 rounded-full"
                                    title="Borrar" type="button"
                                    onclick="location.href='{% url 'borrarCaso' pk=caso.id_tipo_sol %}'"
                                    >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4">
                                        <path d="M3 6h18"></path>
                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="flex w-full justify-end"><a href="{% url 'crearCaso' %}"
                class="inline-flex items-center justify-center text-sm font-medium bg-primary h-9 rounded-md px-3">
                Crear caso</a></div>
    </div>
</div>
{% endblock %}
