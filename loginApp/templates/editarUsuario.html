{% extends "base.html" %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 bg-dark text-light p-4 rounded">
            <h3 class="text-center mb-4">Editar Usuario</h3>
            <form method="post">
                {% csrf_token %}
                <div class="formulario-container">
                    <div class="form-group">
                        {% for campo in formulario %}
                        <div class="mb-3" style="display: flex; align-items: center;">
                            <label for="{{ campo.id_for_label }}" class="form-label text-gray-400" style="display: inline-block; width: 200px; text-align: right;">{{ campo.label }}:</label>
                            <div style="margin-left: 40px;">  <!-- Ajusta el margen izquierdo aquÃ­ -->
                                {{ campo }}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="buttons-container">
                        <div class="row justify-content-center">
                            <div class="col-sm-8 offset-sm-4">
                                <button type="submit" class="btn btn-primary w-full">
                                    <i class="fas fa-save mr-2"></i> Guardar Cambios
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
