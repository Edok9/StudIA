{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-dark text-light p-4 rounded">
            <h1 class="text-2xl font-bold text-[#005CFF] mb-4 text-center">Editar Solicitud</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="estado_sol" class="form-label">Estado:</label>
                    <input type="text" class="form-control" id="estado_sol" name="estado_sol" value="{{ datos_iniciales.estado_sol }}" required>
                </div>
                <div class="mb-3">
                    <label for="tipo_sol" class="form-label">Tipo de Solicitud:</label>
                    <input type="text" class="form-control" id="tipo_sol" name="tipo_sol" value="{{ datos_iniciales.tipo_sol }}" disabled>
                </div>
                <!-- Asume que campos_sol es un campo JSON que quieres editar como un string -->
                <div class="mb-3">
                    <label for="campos_sol" class="form-label">Campos del Formulario (JSON):</label>
                    <textarea class="form-control" id="campos_sol" name="campos_sol" rows="3">{{ datos_iniciales.campos_sol }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="adjunto_sol" class="form-label">Archivo Adjunto:</label>
                    <!-- Aviso: Los navegadores no permiten prellenar el campo file por razones de seguridad. -->
                    <input type="file" class="form-control" id="adjunto_sol" name="adjunto_sol">
                    {% if datos_iniciales.adjunto_sol %}
                    <small class="text-muted">Archivo actual: {{ datos_iniciales.adjunto_sol.name }}</small>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
