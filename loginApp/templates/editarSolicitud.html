{% extends "base.html" %}

{% block content %}
<br><br>
<div class="bg-dark text-light p-4 rounded w-48 mx-auto">
    <h1 class="text-2xl font-bold text-[#005CFF]">Editar Solicitud</h1>
    <form method="post" enctype="multipart/form-data"> {% csrf_token %}
        <input type="hidden" name="tipo_solicitud" value="{{tipo_formulario}}">
        {% for campo in formulario %}
        <div class="space-y-2">
            <label class="text-sm font-medium" for="{{campo.id_for_label}}">
                {{campo.label}}
            </label>
            {{campo}}
            
        </div>
        {% endfor %}
        <br>
        <button class="btn btn-primary w-full" type="submit">
            <i class="fas fa-save mr-2"></i> Guardar Cambios
        </button>
    </form>
</div>
{% endblock %}
