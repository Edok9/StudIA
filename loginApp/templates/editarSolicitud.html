{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-dark text-light p-4 rounded">
            <h1 class="text-2xl font-bold text-[#005CFF] mb-4 text-center">Editar Solicitud</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="formulario-container">
                    {% for campo in formulario %}
                    <div class="mb-3" style="display: flex; align-items: center;">
                        <label for="{{ campo.id_for_label }}" class="form-label text-sm font-medium text-gray-400" style="display: inline-block; width: 150px; text-align: right;">
                            {{ campo.label }}:
                        </label>
                        <div style="margin-left: 20px;"> <!-- Ajusta el margen izquierdo aquÃ­ -->
                            {{ campo }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-8 offset-sm-4">
                        <button class="btn btn-primary w-full" type="submit">
                            <i class="fas fa-save mr-2"></i> Guardar Cambios
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
