{% extends "base.html" %}

{% block content %}
<div class="flex flex-col justify-center items-center space-y-4">
    <h1 class="text-2xl font-bold text-[#005CFF]">Cambiar Contrase√±a</h1>
    <h2 class="text-xl font-bold text-[#005CFF]">Usuario: {{usuario.nombre_usuario}}</h2>
    <form method="post"> {% csrf_token %}
        {% for campo in formulario %}
        <div class="space-y-2">
            <label class="text-sm font-medium" for="{{campo.id_for_label}}">
                {{campo.label}}
            </label>
            {{campo}}
        </div>
        {% endfor %}
        <button
            class="inline-flex items-center justify-center text-sm font-medium h-10 px-4 py-2 my-4 bg-[#FF3D00] text-white rounded-full"
            type="submit">
            Guardar Cambios
        </button>
    </form>
</div>
{% endblock %}
