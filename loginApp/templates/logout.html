{% extends 'fondo.html' %}
{% load static %}

<title>{% block title %}Sesion cerrada{% endblock %}</title>

<body class="flex flex-col justify-between min-h-screen"> <!-- Asegura que el contenido se distribuya entre header y footer -->
    {% block content %}
    <div class="flex justify-center mt-4 py-4">
        <img src="{% static 'logo_entel.svg' %}" alt="" width="100" height="75"> <!-- Asegúrate de usar la tag estática para cargar recursos -->
    </div>
    <div class="flex-1 flex flex-col items-center justify-center gap-2 text-center px-4"> <!-- flex-1 permite que el contenido use el espacio disponible -->
        <div class="rounded-lg border bg-blue-100 text-black py-4 px-6"> <!-- Ajusta el padding según necesites -->
            <h1 class="text-3xl font-bold mb-4">Sesión Finalizada</h1> <!-- mb (margin-bottom) para espaciado vertical -->
            <p>Gracias por usar el portal de autoatención.</p>
            <a href="{% url 'index' %}" class="inline-block mt-4 bg-[#FF3D00] text-white font-medium py-2 px-4 rounded-full">Login</a>
        </div>
    </div>
    {% endblock %}
</body>
