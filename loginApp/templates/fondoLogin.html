{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:SemiBold&display=swap" rel="stylesheet">
    <title></title>
</head>
<body> 
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: montserrat;
            background-image: url('{% static "img/new_background_desktop.png" %}');
            background-size: 100% auto;
            background-position: center top; /* Asegura que comience en la parte superior */
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
    <div class="content">

<header>
    <div class="header-content">
        <img src="{% static 'img/logo_entel.png' %}" alt="Icono Entel" class="header-icon">
        <span>Bienvenido al portal de Autoatención</span>
    </div>
</header>

{% block content %}
<!-- Contenido específico de cada página -->
{% endblock %}
</div>
<footer>
    <div class="footer-content">
        Copyright Empresa Nacional de Telecomunicaciones S.A. Todos los derechos reservados.
    </div>
</footer>

</body>
</html>
